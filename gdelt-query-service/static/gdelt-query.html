<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GDELT Query - DDoSia Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151932;
      --bg-tertiary: #1a1f3a;
      --border-color: #2a3050;
      --text-primary: #e8eaf0;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-cyan: #06b6d4;
      --accent-red: #ef4444;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="light"] {
      --bg-primary: #f5f7fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e7eb;
      --border-color: #d1d5db;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #6b7280;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    /* Header */
    #header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--border-color);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-cyan);
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .logo::before {
      content: "‚ö†";
      font-size: 24px;
    }
    
    .header-title {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    .nav-links {
      display: flex;
      gap: 16px;
      margin-left: 32px;
    }
    
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .nav-link:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .nav-link.active {
      background: var(--accent-blue);
      color: white;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .theme-toggle:hover {
      background: var(--bg-primary);
    }
    
    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .page-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    /* Search Panel */
    .search-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }
    
    .search-form {
      display: grid;
      gap: 16px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .search-button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .search-button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* Progress */
    .progress-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      display: none;
      align-items: center;
      gap: 16px;
    }
    
    .progress-section.visible {
      display: flex;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .progress-text {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .progress-count {
      margin-left: auto;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-blue);
    }
    
    /* Results */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .results-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .results-count {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .results-grid {
      display: grid;
      gap: 16px;
    }
    
    /* Article Card */
    .article-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: all 0.2s;
      opacity: 0;
      animation: fadeInUp 0.3s ease-out forwards;
    }
    
    .article-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.4);
      border-color: var(--accent-blue);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .article-card:nth-child(1) { animation-delay: 0s; }
    .article-card:nth-child(2) { animation-delay: 0.05s; }
    .article-card:nth-child(3) { animation-delay: 0.1s; }
    .article-card:nth-child(4) { animation-delay: 0.15s; }
    .article-card:nth-child(5) { animation-delay: 0.2s; }
    .article-card:nth-child(6) { animation-delay: 0.25s; }
    .article-card:nth-child(7) { animation-delay: 0.3s; }
    .article-card:nth-child(8) { animation-delay: 0.35s; }
    .article-card:nth-child(9) { animation-delay: 0.4s; }
    .article-card:nth-child(10) { animation-delay: 0.45s; }
    
    .article-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 16px;
    }
    
    .article-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      flex: 1;
    }
    
    .article-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .meta-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .meta-badge.date {
      color: var(--accent-cyan);
    }
    
    .meta-badge.language {
      color: var(--accent-green);
    }
    
    .article-domain {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-family: 'Roboto Mono', monospace;
    }
    
    .article-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .article-link:hover {
      color: #2563eb;
      gap: 8px;
    }
    
    .article-link::after {
      content: "‚Üí";
      transition: transform 0.2s;
    }
    
    .article-link:hover::after {
      transform: translateX(2px);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .empty-state-text {
      font-size: 14px;
    }
    
    /* Error Message */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--accent-red);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      display: none;
    }
    
    .error-message.visible {
      display: block;
    }
    
    .error-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-red);
      margin-bottom: 4px;
    }
    
    .error-text {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .header-left {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .nav-links {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <div class="header-left">
      <a href="http://localhost:8000" class="logo">DDoSia Tracker</a>
      <div class="nav-links">
        <a href="http://localhost:8000" class="nav-link">Map</a>
        <a href="http://localhost:8000/health" class="nav-link">Health</a>
        <a href="/" class="nav-link active">GDELT Query</a>
      </div>
    </div>
    <div class="header-right">
      <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">‚òÄÔ∏è</span> Toggle Theme
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">GDELT News Query</h1>
      <p class="page-subtitle">Search global news articles from the GDELT Project database</p>
    </div>

    <!-- Search Panel -->
    <div class="search-panel">
      <form class="search-form" id="searchForm">
        <div class="form-group full-width">
          <label for="keywords">Search Keywords</label>
          <input 
            type="text" 
            id="keywords" 
            name="keywords" 
            placeholder="e.g., Ukraine war, cyber attack, ransomware"
            required
          >
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input 
              type="date" 
              id="startDate" 
              name="startDate" 
              required
            >
          </div>
          
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input 
              type="date" 
              id="endDate" 
              name="endDate" 
              required
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="maxResults">Maximum Results (1-10)</label>
          <input 
            type="number" 
            id="maxResults" 
            name="maxResults" 
            min="1" 
            max="10" 
            value="10"
            required
          >
        </div>
        
        <button type="submit" class="search-button" id="searchButton">
          <span>üîç</span>
          Search GDELT
        </button>
      </form>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
      <div class="error-title">Error</div>
      <div class="error-text" id="errorText"></div>
    </div>

    <!-- Progress -->
    <div class="progress-section" id="progressSection">
      <div class="spinner"></div>
      <div class="progress-text">Searching GDELT database...</div>
      <div class="progress-count" id="progressCount">0 / 10</div>
    </div>

    <!-- Results -->
    <div id="resultsSection" style="display: none;">
      <div class="results-header">
        <h2 class="results-title">Search Results</h2>
        <div class="results-count" id="resultsCount">0 articles found</div>
      </div>
      <div class="results-grid" id="resultsGrid"></div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="empty-state-icon">üì∞</div>
      <div class="empty-state-title">Ready to Search</div>
      <div class="empty-state-text">Enter keywords and a date range above to search for news articles</div>
    </div>
  </div>

  <script>
    // Theme Management
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    // Set default dates (last 7 days)
    const today = new Date();
    const weekAgo = new Date(today);
    weekAgo.setDate(weekAgo.getDate() - 7);
    
    document.getElementById('endDate').valueAsDate = today;
    document.getElementById('startDate').valueAsDate = weekAgo;

    // Form Submission
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const keywords = document.getElementById('keywords').value.trim();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const maxResults = parseInt(document.getElementById('maxResults').value);
      
      // Hide error and results
      document.getElementById('errorMessage').classList.remove('visible');
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';
      
      // Show progress
      document.getElementById('progressSection').classList.add('visible');
      document.getElementById('progressCount').textContent = `0 / ${maxResults}`;
      
      // Disable search button
      const searchButton = document.getElementById('searchButton');
      searchButton.disabled = true;
      searchButton.innerHTML = '<span>‚è≥</span> Searching...';
      
      try {
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            keywords,
            start_date: startDate,
            end_date: endDate,
            max_results: maxResults
          })
        });
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Unknown error occurred');
        }
        
        // Hide progress
        document.getElementById('progressSection').classList.remove('visible');
        
        // Display results
        displayResults(data.articles, data.count, data.total_found);
        
      } catch (error) {
        console.error('Search error:', error);
        document.getElementById('progressSection').classList.remove('visible');
        document.getElementById('errorText').textContent = error.message;
        document.getElementById('errorMessage').classList.add('visible');
        document.getElementById('emptyState').style.display = 'block';
      } finally {
        // Re-enable search button
        searchButton.disabled = false;
        searchButton.innerHTML = '<span>üîç</span> Search GDELT';
      }
    });

    function displayResults(articles, count, totalFound) {
      const resultsSection = document.getElementById('resultsSection');
      const resultsGrid = document.getElementById('resultsGrid');
      const resultsCount = document.getElementById('resultsCount');
      
      if (count === 0) {
        document.getElementById('emptyState').innerHTML = `
          <div class="empty-state-icon">üîç</div>
          <div class="empty-state-title">No Results Found</div>
          <div class="empty-state-text">Try adjusting your keywords or date range</div>
        `;
        document.getElementById('emptyState').style.display = 'block';
        return;
      }
      
      // Update count
      const countText = totalFound > count 
        ? `${count} of ${totalFound} articles` 
        : `${count} article${count !== 1 ? 's' : ''} found`;
      resultsCount.textContent = countText;
      
      // Clear previous results
      resultsGrid.innerHTML = '';
      
      // Create article cards
      articles.forEach((article, index) => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.style.animationDelay = `${index * 0.05}s`;
        
        card.innerHTML = `
          <div class="article-header">
            <div class="article-title">${escapeHtml(article.title)}</div>
          </div>
          <div class="article-meta">
            <span class="meta-badge date">üìÖ ${article.date || 'Unknown date'}</span>
            <span class="meta-badge language">üåê ${article.language || 'Unknown'}</span>
          </div>
          <div class="article-domain">üîó ${escapeHtml(article.domain || 'Unknown source')}</div>
          <a href="${escapeHtml(article.url)}" target="_blank" rel="noopener noreferrer" class="article-link">
            Read full article
          </a>
        `;
        
        resultsGrid.appendChild(card);
      });
      
      resultsSection.style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
